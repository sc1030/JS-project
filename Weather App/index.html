<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn">
            <!-- Theme Toggle Icon -->
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <div class="container">
        <div class="card main-card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button id="search-btn">
                    <!-- Search Icon -->
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="unit-toggle">
                <button class="celsius active">Celsius</button>
                <button class="fahrenheit">Fahrenheit</button>
            </div>
            <div class="weather">
                <!-- Weather Icon will be replaced by OpenWeather API icon -->
                <img src="" alt="weather icon" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <!-- Humidity Icon -->
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Wind Icon -->
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                        </svg>
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
                <div class="sun-times">
                    <div class="sunrise">
                        <!-- Sunrise Icon -->
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
                            <path d="M17 18a5 5 0 0 0-10 0"></path>
                            <line x1="12" y1="2" x2="12" y2="9"></line>
                            <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                            <line x1="1" y1="18" x2="3" y2="18"></line>
                            <line x1="21" y1="18" x2="23" y2="18"></line>
                            <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                            <line x1="23" y1="22" x2="1" y2="22"></line>
                        </svg>
                        <h3>Sunrise</h3>
                        <p>06:00 AM</p>
                    </div>
                    <div class="sunset">
                        <!-- Sunset Icon -->
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2">
                            <path d="M17 18a5 5 0 0 0-10 0"></path>
                            <line x1="12" y1="9" x2="12" y2="2"></line>
                            <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                            <line x1="1" y1="18" x2="3" y2="18"></line>
                            <line x1="21" y1="18" x2="23" y2="18"></line>
                            <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                            <line x1="23" y1="22" x2="1" y2="22"></line>
                        </svg>
                        <h3>Sunset</h3>
                        <p>06:00 PM</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card forecast-card">
            <h2>5-Day Forecast</h2>
            <div class="forecast">
                <!-- Forecast items will be added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
